<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Pet List</title>
  </head>
  <body class="bg-body-secondary p-4">
    <h2 class="text-start text-uppercase mx-3 mt-2">Pet List</h2>
    <form class="container m-3 p-0" style="max-width: 400px">
      <label for="petName" class="form-label mb-2">Pet Name</label>
      <input id="petName" type="text" class="form-control" placeholder="insert your pet Name" />
      <label for="ownerName" class="form-label my-2">Owner Name</label>
      <input id="ownerName" type="text" class="form-control" placeholder="insert your Name" />
      <label for="species" class="form-label my-2">Select your Species</label>
      <select class="form-select" id="species">
        <option selected>Species</option>
        <option value="Cat">Cat</option>
        <option value="Dog">Dog</option>
        <option value="Snake">Snake</option>
        <option value="Rabbit">Rabbit</option>
      </select>
      <label for="breed" class="form-label my-2">Select the breed</label>
      <select class="form-select" id="breed">
        <option selected>Breed</option>
        <option value="Labrador">Labrador</option>
        <option value="Persyan">Persyan</option>
        <option value="Phyton">Phyton</option>
        <option value="Boxer">Boxer</option>
        <option value="Dalmatan">Dalmatan</option>
        <option value="Gaboon viper">Gaboon viper</option>
        <option value="Cottonmouth">Cottonmouth</option>
        <option value="Black mamba">Black mamba</option>
        <option value="Cobra">Cobra</option>
      </select>
      <button class="btn btn-dark my-4" type="submit">Submit</button>
    </form>
    <hr />
    <div class="container-fluid">
      <div id="pet" class="row row-cols-3 text-center"></div>
    </div>

    <script src="./js.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
